name: CI/CD Pipeline for WordPress

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Clone Repository
        uses: actions/checkout@v3

      - name: üîê Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wp-one:latest . 
      - name: üöÄ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
      - name: üì¶ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
            echo "Stopping and removing old container if exists..."
            docker stop wp-one || true
            docker rm wp-one || true
            echo "Starting new WordPress container..."
            docker run -d --name wp-one -p 80:80 \
              -e WORDPRESS_DB_NAME=wp_db \
              -e WORDPRESS_DB_USER=wp_user \
              -e WORDPRESS_DB_PASSWORD=wp_pass \
              -e WORDPRESS_DB_HOST=46.137.236.178 \
              ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
