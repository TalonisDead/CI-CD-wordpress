name: CI/CD Pipeline for WordPress
on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ› ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Clone Repository
        uses: actions/checkout@v3

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wp-one:latest .

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wp-one:latest

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¦ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ§¼ Clean up old WordPress container"
            docker stop wp-one || true
            docker rm wp-one || true

            echo "ğŸ§¹ Remove old Docker image"
            docker rmi ${{ secrets.DOCKER_USERNAME }}/wp-one:latest || true

            echo "ğŸ“¥ Pull latest Docker image"
            docker pull ${{ secrets.DOCKER_USERNAME }}/wp-one:latest

            echo "ğŸš€ Run new WordPress container"
            docker run -d --name wp-one -p 80:80 \
              -e WORDPRESS_DB_NAME=${{ secrets.EC2_DB_NAME }} \
              -e WORDPRESS_DB_USER=${{ secrets.EC2_DB_USER }} \
              -e WORDPRESS_DB_PASSWORD=${{ secrets.EC2_DB_PASSWORD }} \
              -e WORDPRESS_DB_HOST=${{ secrets.EC2_DB_HOST }} \
              ${{ secrets.DOCKER_USERNAME }}/wp-one:latest



