name: CI/CD Pipeline for WordPress

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Clone Repository
        uses: actions/checkout@v3

      - name: üîê Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wp-one:latest . 
      - name: üöÄ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
      - name: üì¶ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
            echo "Stopping and removing old container if exists..."
            docker stop wp-one || true
            docker rm wp-one || true
            echo "Starting new WordPress container..."
            docker run -d --name wp-one -p 80:80 \
              -e WORDPRESS_DB_NAME=wp_db \
              -e WORDPRESS_DB_USER=wp_user \
              -e WORDPRESS_DB_PASSWORD=wp_pass \
              -e WORDPRESS_DB_HOST=${{ secrets.EC2_HOST }} \
              ${{ secrets.DOCKER_USERNAME }}/wp-one:latest

            echo "build mysql server" 
            sudo apt install mysql-server -y
            sudo systemctl start mysql
            sudo systemctl enable mysql
            sudo systemctl status mysql
            echo "create user mysql" 
            sudo mysql
            CREATE DATABASE wp_db;
            CREATE USER 'w_puser'@'%' IDENTIFIED BY 'wp_pass';
            GRANT ALL PRIVILEGES ON wpdb.* TO 'wp_user'@'%';
            FLUSH PRIVILEGES;

            echo "üß® Drop and recreate database"
            mysql -u wp_user -pwp_pass -e "DROP DATABASE IF EXISTS wp_db; CREATE DATABASE wp_db;"

            echo "üì• Import SQL dump"
            mysql -u wp_user -pwp_pass wp_db < wp1_backup.sql

            echo "üîß Update siteurl and home"
            mysql -u wp_user -pwp_pass wp_db -e "
              UPDATE wp_options SET option_value = 'http://${{ secrets.EC2_HOST }}' WHERE option_name = 'siteurl';
              UPDATE wp_options SET option_value = 'http://${{ secrets.EC2_HOST }}' WHERE option_name = 'home';
