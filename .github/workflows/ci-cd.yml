on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Clone Repository
        uses: actions/checkout@v3

      - name: üîê Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wp-one:latest .
      - name: üöÄ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
      - name: üì¶ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöß Update h·ªá th·ªëng v√† c√†i Docker + MariaDB"
            sudo apt update
            sudo apt install -y docker.io mariadb-server
            
            sudo systemctl start mariadb
            sudo systemctl enable mariadb
            sudo systemctl start docker
            sudo systemctl enable docker
            
            echo "üßº Clean up old WordPress container"
            docker stop wp-one || true
            docker rm wp-one || true

            echo "üßπ Remove old Docker image"
            docker rmi ${{ secrets.DOCKER_USERNAME }}/wp-one:latest || true

            echo "üì• Pull latest Docker image"
            docker pull ${{ secrets.DOCKER_USERNAME }}/wp-one:latest

            echo "üöÄ Run new WordPress container"
            docker run -d --name wp-one -p 80:80 \
              -e WORDPRESS_DB_NAME=wp_db \
              -e WORDPRESS_DB_USER=wp_user \
              -e WORDPRESS_DB_PASSWORD=wp_pass \
              -e WORDPRESS_DB_HOST=${{ secrets.EC2_HOST }} \
              ${{ secrets.DOCKER_USERNAME }}/wp-one:latest


