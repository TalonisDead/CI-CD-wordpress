name: CI/CD Pipeline for WordPress

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Clone Repository
        uses: actions/checkout@v3

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wp-one:latest .
      - name: ğŸš€ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wp-one:latest
      - name: ğŸ“¦ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ§° Update and install MySQL"
            sudo apt update
            sudo apt install mariadb-server -y
            sudo systemctl start mariadb
            sudo systemctl enable mariadb
            echo "ğŸ› ï¸ Cáº¥u hÃ¬nh database"
            sudo mysql <<EOF
              CREATE DATABASE IF NOT EXISTS wp_db;
              CREATE USER IF NOT EXISTS 'wp_user'@'%' IDENTIFIED BY 'wp_pass';
              GRANT ALL PRIVILEGES ON wp_db.* TO 'wp_user'@'%';
              FLUSH PRIVILEGES;
            EOF
            
            echo "ğŸ§¼ Clean up old WordPress container"
            docker stop wp-one || true
            docker rm wp-one || true

            echo "ğŸ§¹ Remove old Docker image"
            docker rmi ${{ secrets.DOCKER_USERNAME }}/wp-one:latest || true

            echo "ğŸ“¥ Pull latest Docker image"
            docker pull ${{ secrets.DOCKER_USERNAME }}/wp-one:latest

            echo "ğŸš€ Run new WordPress container"
            docker run -d --name wp-one -p 80:80 \
              -e WORDPRESS_DB_NAME=wp_db \
              -e WORDPRESS_DB_USER=wp_user \
              -e WORDPRESS_DB_PASSWORD=wp_pass \
              -e WORDPRESS_DB_HOST=${{ secrets.EC2_HOST }} \
              ${{ secrets.DOCKER_USERNAME }}/wp-one:latest



